<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trend Archive</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#0d47a1;margin:0}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    header{color:#fff;margin-bottom:16px}
    header h1{margin:0 0 8px 0;font-size:28px}
    header p{margin:0;opacity:.9}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.15);padding:16px}
    .grid{display:grid;grid-template-columns:1fr 2fr;gap:16px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    ul{list-style:none;margin:0;padding:0;max-height:70vh;overflow:auto}
    li{padding:10px 12px;border-bottom:1px solid #eee;cursor:pointer}
    li:hover{background:#f5f8ff}
    li.active{background:#e8f0ff}
    .empty{color:#666}
    pre{white-space:pre-wrap;word-break:break-word;margin:0}
    .muted{color:#666;font-size:14px;margin:8px 0 12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Trend Archive</h1>
      <p>Ostatnie zrzuty trendów, automatycznie raz dziennie.</p>
    </header>

    <div class="card grid">
      <section>
        <h3>Snapshoty</h3>
        <ul id="trends-list"><li class="empty">Ładowanie…</li></ul>
      </section>
      <section>
        <h3>Szczegóły</h3>
        <div class="muted" id="meta"></div>
        <pre id="details" class="empty">Wybierz snapshot z listy.</pre>
      </section>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
